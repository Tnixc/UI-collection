  <script>
    const slider = document.querySelector("#slider");
    const li = document.querySelectorAll("body main div");
    let index_value = 0;
    let left_position = 0;

    li.forEach((item, index) => {
      slider.style.left = left_position + "px";

      item.onclick = function () {
        index_value = index;
        li.forEach((div) => {
          div.classList.remove("selected");
        });
        slider.classList.remove("0", "1", "2", "3");
        slider.classList.add(index);
        item.classList.add("selected");
        get_left_position();
        slider.style.left = left_position + "px";
        left_position = 0;
      };
    });

    function get_left_position() {
      for (let i = 0; i < index_value; i++) {
        const element = li[i];
        left_position += element.clientWidth;
      }
    }
  </script>
